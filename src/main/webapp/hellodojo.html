<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script 
    <script src="scripts/dojo/dojo.js" data-dojo-config="async:true"></script>
	<script type="text/javascript">
		function change(){
			require([
			         'dojo/dom',
			         'dojo/domReady!'
			     ], function (dom) {
			         var greeting = dom.byId('greeting');
			         greeting.innerHTML += ' from Dojo!';
			     });
		}
		require(["app/counter"], function(counter){
			console.log(counter.getValue());
			counter.increment();
			console.log(counter.getValue());
			counter.decrement();
			console.log(counter.getValue());
		});
	</script>
	<a href="javascript:change();">Test</a>
</body>
</html>
