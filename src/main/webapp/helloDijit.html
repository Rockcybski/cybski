<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    	<meta charset="utf-8">
        <title>Dijit Template</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css" />
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
    </head>
    <body class="claro">
    	<!-- <script> 标签的 djConfig="parseOnLoad: true" 属性。这会大致告诉 Dojo 它要使用 HTML 解析器，并寻找带有 dojoType 属性的 HTML 元素??? -->
    	<!-- 在应用程序中使用 Dijit 组件的方法共有两种。
    	第一种方法是以声明的方式添加组件。这也就是说，添加到使用 dojoType 属性的页面 HTML 元素，表明一个组件应通过 Dojo 进行解析，然后作为 Dijit 组件呈现。
    	添加组件的另外一种方法是使用 JavaScript，以编程的方式定义组件 -->
        <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" djConfig="parseOnLoad: true"></script>
        <script>
      	//Add Dijit components you are using here using dojo.require    
        dojo.require("dijit.dijit");
            dojo.require("dijit._Calendar");
            dojo.require("dijit.TitlePane");
            dojo.require("dijit.ColorPalette");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.Dialog");
            
            dojo.addOnLoad(function() {		
            	var calendar = new dijit.Calendar({}, "myCalendar");
            	var colorPalette = new dijit.ColorPalette({
            		onChange: function(evt){
            			alert(this.value);
            		}
            	});
            	var titlePane = new dijit.TitlePane({
            		content: colorPalette,
            		title: "My Title Pane"
            	}, "myTitlePane");
            	
            	
            	
            	var button = dijit.byId("myButton");
            	dojo.connect(button, "onClick", null, function(evt){
            		var dialog = new dijit.Dialog({
            			content: "You clicked the button",
            			title: "My Button"
            		}).show();
            	});
            });
        </script>
        <!-- 
        <div dojoType="dijit._Calendar"></div>
        <div dojoType="dijit.TitlePane" title="Color Picker">
    		<div dojoType="dijit.ColorPalette">
    			<script type="dojo/method" event="onChange" args="evt">
         			alert(this.value);
    			</script>
    		</div>
		</div>
		 -->
		 <button id="myButton" dojoType="dijit.form.Button">Push Me</button>
		 <div id="myCalendar"></div>
		 <div id="myTitlePane"></div>
    </body>
</html>
